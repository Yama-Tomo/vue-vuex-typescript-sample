version: 2

references:
  node_runtime_config: &node_runtime_config
    working_directory: ~/work
    docker:
      - image: node:10.15.3-alpine

jobs:
  build:
    parallelism: 1
    <<: *node_runtime_config
    steps:
      - checkout
      - run:
          command: apk add --no-cache --update ca-certificates git
      - restore_cache:
          keys:
            - nuxt-node-modules-v1-{{ checksum "package-lock.json" }}
      - run:  
          command: npm i --no-progress
      - run:
          command: npm run build
      - save_cache:
          key: nuxt-node-modules-v1-{{ checksum "package-lock.json" }}
          paths: node_modules

workflows:
  version: 2
  build:
    jobs:
      - build

